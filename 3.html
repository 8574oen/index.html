<p>지상 1400미터까지 날개를 사용해 나는 것이 가능하다. 고열의 불꽃을 내뿜는다.
<br> 암석도 태울 정도인 작열의 불꽃을 내서 산불을 일으키는 일이 있다.<br> 강한 상대를 찾아 하늘을 날아다닌다.
무엇이든 다 녹여버리는 고열의 불꽃을 자신보다 약한 자에게 들이대지 않는다.<br> 힘든 싸움을 경험한 리자몽일수록 불꽃 온도가 높아진다고 전해진다.
</p> 정말로 화가 난 리자몽 꼬리 끝의 불꽃은 푸르스름하게 불타오른다.
